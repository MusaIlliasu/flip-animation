<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>
<body>

    <div class="slider_container">
        <div class="left_slider">
            <div style="background-color: orange;"><h2>Programmer</h2></div>
            <div style="background-color: magenta;"><h2>Pattern</h2></div>
            <div style="background-color: dodgerblue;"><h2>Laptop</h2></div>
            <div style="background-color: red;"><h2>Foods</h2></div>
            <div style="background-color: purple;"><h2>Clue Anon</h2></div>
            <div style="background-color: maroon;"><h2>Anonymous</h2></div>
        </div>
        <div class="right_slider">
            <div style="background-image: url('./images/Anonymous.jpg');"></div>
            <div style="background-image: url('./images/clue_anon.jpg');"></div>
            <div style="background-image: url('./images/food.jpg');"></div>
            <div style="background-image: url('./images/laptop.jpg');"></div>
            <div style="background-image: url('./images/pattern.jpg');"></div>
            <div style="background-image: url('./images/programmer.jpg');"></div>
        </div>
        <div class="slider_buttons">
            <button class="down_button">Down</button>
            <button class="up_button">Up</button>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
